<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">	
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.18/angular-ui-router.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700,900" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/includes/css/login.css">

 	<script type="text/javascript" src="/controllers/loginCtrl.js"></script><!-- loading controllers -->
    <script type="text/javascript" src="/services/loginService.js"></script><!-- loading services -->
    <script type="text/javascript" src="/routes/loginRoutes.js"></script>
    <script type="text/javascript" src="../loginApp.js"></script> <!-- loading main app -->
</head>
<body ng-app="loginApp">
<div class="row" ng-controller="loginController">  
	<div class="col-sm-7 map-wrapper">
		<div id="map"> </div>
	</div>
	<div class="col-sm-5 login-wrapper">
		<div class="form-wrapper">
			<div class="form-head">
				<div style="">
					<img class="logo" src="/includes/img/logo-32px.png">
					<span class="geox">GEOX</span>
				</div>
				<div  class="form-link">
					<span ui-sref="stud-login" ng-click="changeColor('student')"
					 class="{{selectStud}}">STUDENT</span>&emsp;
					<span  ui-sref="admin-login" ng-click="changeColor('admin')"
					class="{{selectAdmin}}">ADMIN</span>
				</div>
			</div>
			<div ui-view class="form-display" style="margin-top: 0px;">
			</div>
		</div>
	</div>
</div>
 <script>
function initMap() {
 var pos = {lat: 26.7880, lng: 75.8275};
  var map = new google.maps.Map(
      document.getElementById('map'), {
      	zoom: 15, 
      	center: pos,
      	 styles : [{"elementType":"geometry","stylers":[{"color":"#212121"}]},{"elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"elementType":"labels.text.fill","stylers":[{"color":"#757575"}]},{"elementType":"labels.text.stroke","stylers":[{"color":"#212121"}]},{"featureType":"administrative","elementType":"geometry","stylers":[{"color":"#757575"}]},{"featureType":"administrative.country","elementType":"labels.text.fill","stylers":[{"color":"#9e9e9e"}]},{"featureType":"administrative.land_parcel","stylers":[{"visibility":"off"}]},{"featureType":"administrative.locality","elementType":"labels.text.fill","stylers":[{"color":"#bdbdbd"}]},{"featureType":"poi","elementType":"labels.text.fill","stylers":[{"color":"#757575"}]},{"featureType":"poi.park","elementType":"geometry","stylers":[{"color":"#181818"}]},{"featureType":"poi.park","elementType":"labels.text.fill","stylers":[{"color":"#616161"}]},{"featureType":"poi.park","elementType":"labels.text.stroke","stylers":[{"color":"#1b1b1b"}]},{"featureType":"road","elementType":"geometry.fill","stylers":[{"color":"#2c2c2c"}]},{"featureType":"road","elementType":"labels.text.fill","stylers":[{"color":"#8a8a8a"}]},{"featureType":"road.arterial","elementType":"geometry","stylers":[{"color":"#373737"}]},{"featureType":"road.highway","elementType":"geometry","stylers":[{"color":"#3c3c3c"}]},{"featureType":"road.highway.controlled_access","elementType":"geometry","stylers":[{"color":"#4e4e4e"}]},{"featureType":"road.local","elementType":"labels.text.fill","stylers":[{"color":"#616161"}]},{"featureType":"transit","elementType":"labels.text.fill","stylers":[{"color":"#757575"}]},{"featureType":"water","elementType":"geometry","stylers":[{"color":"#000000"}]},{"featureType":"water","elementType":"labels.text.fill","stylers":[{"color":"#3d3d3d"}]}],
      	disableDefaultUI: true	

      });
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7aEXsY5jClGln7NJY0I_ucE4F8bCUIsk&callback=initMap">
    </script>
</body>
</html>
