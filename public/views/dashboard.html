<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,500,400,600,700,900" rel="stylesheet">
<style>
</style>
	<link rel="stylesheet" type="text/css" href="/includes/css/dashboard.css">
	<link rel="stylesheet" type="text/css" href="/includes/css/map.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.18/angular-ui-router.min.js"></script>
    <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyAd1xMYT1bt99qtFWQEzXiRBvORDWHgPtk'></script>
    <script type="text/javascript" src="/services/mapService.js"></script> <!-- loading services -->
    <script type="text/javascript" src="/controllers/geolocCtrl.js"></script> <!-- loading controllers -->
    <script type="text/javascript" src="./../mainApp.js"></script> <!-- loading main app -->
</head>
<body ng-app="geox" ng-controller="geolocCtrl">
	<div class="container-fluid">
		<div class="sidenav" >
		<div class="upper-sidenav">
			<div>
				<span class="logo-header"><img src="/includes/img/logo-32px.png"><span class="geox" >GEOX</span>
				</span>
			</div>

			<div>
				<img src="/includes/img/user.png" style="height: 25px;width:25px;">
			</div>

			<div>
				<span class="user"> Student</span>
			</div>
			<div >
				<span class="user-logout">
					<a href ="">Name</a> <a href="">Logout</a>
				</span>
			</div>
			
		</div>
			<div class="panel">
					<ul>
					<li>Home</li>
					<li>Attendance</li>
					<!-- <li>Register user</li> -->
					<!-- <li>student detail</li>	 -->
					<li>Profile</li>
					<li>About GEOX</li>	
						</ul>
			</div>
		</div>		

<div class="map-wrapper">

 <div class="map-overlay lat-lng"><div class="lat-lng-text"><span class="lat">lat:{{pos.lat}}</span><span class="lng">lng:{{pos.lng}}</span></div></div>
 <div title="Centre Location" class="map-overlay centre-location" ng-click="goToCent()"><div class="centre-location-icon"></div></div>
 <div title="Your Location" class="map-overlay my-location" ng-click="goToLoc()"><div class="my-location-icon"></div></div>
				
 <div id="map"></div>
</div>
</div>
</body>
</html>
