<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">	
<script  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script  src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.18/angular-ui-router.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700,900" rel="stylesheet">
<script type="text/javascript">
	var app=angular.module("login",["ui.router"]);
	app.controller("color",function($scope){
		$scope.selectStud="active-link";
		$scope.selectAdmin="in-active-link";
		$scope.changeColor=function(type){
			if (type=="student") {
			$scope.selectStud="active-link";
			$scope.selectAdmin="in-active-link";
			} else
			{
			$scope.selectAdmin="active-link";
			$scope.selectStud="in-active-link";
			}
		};
	});
		app.config(function ($stateProvider, $urlRouterProvider) {

     $urlRouterProvider.when("","/student-login");
			$stateProvider
			.state("stud-login",{
				url:"/student-login",
				templateUrl:"student-login.html",
				//controller: ""

			})
			.state("admin-login",{
				url:"/admin-login",
				templateUrl:"admin-login.html",
				//controller: ""
			})
		});
	</script>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body ng-app="login">
<!-- <div class="container-fluid"> -->
<div class="row">  
	<div class="col-sm-7 map-wrapper">
		<div id="map"> </div>
	</div>
	<div class="col-sm-5 login-wrapper">
		<div class="form-wrapper">
			<div class="form-head">
				<div style="">
					<img class="logo" src="assets/img/logo-32px.png">
					<span class="geox">GEOX</span>
				</div>
				<div  class="form-link" ng-controller="color">
					<span ui-sref="stud-login" ng-click="changeColor('student')"
					 class="{{selectStud}}">STUDENT</span>&emsp;
					<span  ui-sref="admin-login" ng-click="changeColor('admin')"
					class="{{selectAdmin}}">ADMIN</span>
				</div>
			</div>
			<div ui-view class="form-display" style="margin-top: 0px;">
			</div>
		</div>
	</div>
</div>
<!-- </div> -->

</body>
</html>
