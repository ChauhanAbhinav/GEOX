<!DOCTYPE html>
<html>
<head>

<title>HTML Starter</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>

<script src="app.js"></script>
</head>
<body>
<div ng-app = "myApp" class = "container" style="width:550px">
<div style="text-align:center;color:blue">
<h3><b>User Registraion Form</b></h3>
</div>
<div ng-controller = "ContactController">
<div align="right">
<a href="#" ng-click="searchUser()">{{title}}</a>
</div>
<form role = "form" class="well" ng-hide="ifSearchUser" novalidate="">
<div class = "form-group">
<label for = "name"> Name:  </label>
<input type = "text" id = "name" class = "form-control" placeholder = "Enter Name " ng-model = "newcontact.name" ng-required >
<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
  <span ng-show="myForm.email.$error.required">Email is required.</span>
  <span ng-show="myForm.email.$error.email">Invalid email address.</span>
  </span>
</div>
<div class = "form-group">
<label for = "email"> Email:  </label>
<input type = "email" id = "email" class = "form-control" placeholder = "Enter Email " ng-model = "newcontact.email" required="required">
</div>
<div class = "form-group">
<label for = "password"> Password:  </label>
<input type = "password" id = "password" class = "form-control" required="required" placeholder = "Enter Password " ng-model = "newcontact.password">
</div>
<div class = "form-group">
<label for = "phone"> Phone:  </label>
<input type = "text" id = "phone" class = "form-control" placeholder = "Enter Phone " required="required" ng-model = "newcontact.phone">
</div>
<br>
<input type="hidden" ng-model="newcontact.id">
<input type="button" class="btn btn-primary" ng-click="saveContact()" class="btn btn-primary" value = "Susbmit">
</form>
<div><h4><b>Registered Users</b></h4>
<table ng-if="contacts.length" class = "table table-striped table-bordered table-hover">
<thead>
<tr class = "info">
<th>Name</th>
<th>Email</th>
<th>Phone</th>
<th ng-if="!ifSearchUser">Action</th>
</tr>
</thead>
<tbody>
<tr ng-repeat = "contact in contacts">
<td>{{ contact.name }}</td>
<td>{{ contact.email }}</td>
<td>{{ contact.phone }}</td>
<td ng-if="!ifSearchUser">
<a href="#" ng-click="edit(contact.id)" role = "button" class = "btn btn-info">edit</a> &nbsp;
<a href="#" ng-click="delete(contact.id)" role = "button" class = "btn btn-danger">delete</a>
</td>
</tr>
</tbody>
</table>
<div ng-hide="contacts.length > 0">No Users Found</div>
</div>
</div>
</div>
<script >var myApp = angular.module("myApp", []);
myApp.service("ContactService" , function(){
var uid = 1;
var contacts = [{
'id' : 0,
'name' : '',
'email' : '',
'password': '',
'phone' : ''}]; 
// Save Service for sving new contact and saving existing edited contact.
this.save = function(contact)  
{
if(contact.id == null)                       
{
contact.id = uid++;
contacts.push(contact);
}
else
{
for(var i in contacts)
{
if(contacts[i].id == contact.id)
{
contacts[i] = contact;
}
}
}
};
// serach for a contact
this.get = function(id)
{
for(var i in contacts )
{
if( contacts[i].id == id)
{
return contacts[i];
}
}
};
//Delete a contact
this.delete = function(id)
{
for(var i in contacts)
{
if(contacts[i].id == id)
{
contacts.splice(i,1);
}
}
};  
//Show all contacts
this.list = function()
{
return contacts;
} ; 
});
myApp.controller("ContactController" , function($scope , ContactService){
console.clear();
$scope.ifSearchUser = false;
$scope.title ="List of Users";
$scope.contacts = ContactService.list();
$scope.saveContact = function()
{
console.log($scope.newcontact);
if($scope.newcontact == null || $scope.newcontact == angular.undefined)
return;
ContactService.save($scope.newcontact);
$scope.newcontact = {};
};    
$scope.delete = function(id)
{
ContactService.delete(id);
if($scope.newcontact != angular.undefined && $scope.newcontact.id == id)
{
$scope.newcontact = {};
}
};    
$scope.edit = function(id)
{
$scope.newcontact = angular.copy(ContactService.get(id));
};    
$scope.searchUser = function(){
if($scope.title == "List of Users"){
$scope.ifSearchUser=true;
$scope.title = "Back";
}
else
{
$scope.ifSearchUser = false;
$scope.title = "List of Users";
}     
};
});</script>
</body>
</html>
